  <style>

    }
    .btn-secondary {

    }
    .medicine-item {

    .medicine-info p { font-size: 12px; color: #999; }
    .tab-bar {

    }

    }
    .record-item {
      display: flex;

    }
    .empty { text-align: center; padding: 40px; color: #999; }
    .message {
      padding: 12px;

      margin-bottom: 15px;

      display: none;
    }
    .message.error { background: #fee; color: #c33; display: block; }
    .message.success { background: #efe; color: #3c3; display: block; }
    .btn-action {
      padding: 6px 12px;
      background: #4A90E2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
    }
    .btn-delete {
      padding: 6px 12px;
      background: white;
      color: #e74c3c;
      border: 1px solid #e74c3c;
      border-radius: 6px;
      font-size: 12px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ç”¨è¯è®°å½•</h1>
    <p>è®°å½•ä¸ªäººç”¨è¯æƒ…å†µ</p>
  </div>

  <div class="container">
    <!-- Tab -->
    <div class="tab-bar">
      <div class="tab-item active" onclick="switchTab('medicines')">è¯å“</div>
      <div class="tab-item" onclick="switchTab('records')">æœè¯è®°å½•</div>
      <div class="tab-item" onclick="switchTab('cases')">ç—…ä¾‹</div>
    </div>

    <!-- æ·»åŠ æŒ‰é’® -->
    <button class="btn-add" onclick="showAddForm()">+ æ·»åŠ è¯å“</button>

    <!-- æ·»åŠ è¡¨å• -->
    <div id="addForm" class="card" style="display:none;">
      <div id="msg" class="message"></div>
      <div class="input-group">
        <label>è¯å“åç§° *</label>
        <input type="text" id="medName" placeholder="è¯·è¾“å…¥è¯å“åç§°">
      </div>
      <div class="input-group">
        <label>æœ‰æ•ˆæœŸ</label>
        <input type="date" id="medExpiry">
      </div>
      <div class="input-group">
        <label>å¤‡æ³¨è¯´æ˜</label>
        <textarea id="medDesc" rows="3" placeholder="è¯·è¾“å…¥å¤‡æ³¨"></textarea>
      </div>
      <button class="btn-submit" onclick="saveMedicine()">ä¿å­˜è¯å“</button>
      <button class="btn-secondary" onclick="recordTake()" id="btnRecord">è®°å½•ä»Šå¤©å·²æœè¯</button>
    </div>

    <!-- è¯å“åˆ—è¡¨ -->
    <div id="medicinesTab">
      <div id="medicinesList"></div>
    </div>

    <!-- æœè¯è®°å½• -->
    <div id="recordsTab" style="display:none;">
      <div id="recordsList"></div>
    </div>

    <!-- ç—…ä¾‹ -->
    <div id="casesTab" style="display:none;">
      <button class="btn-add" style="margin-bottom:15px;" onclick="showAddCase()">+ æ·»åŠ ç—…ä¾‹</button>
      <div id="casesList"></div>
    </div>
  </div>

  <script>
    // æœ¬åœ°å­˜å‚¨
    const STORAGE_KEYS = {
      medicines: 'medicines',
      records: 'records',
      cases: 'cases'
    };

    function getData(key) {
      return JSON.parse(localStorage.getItem(key) || '[]');
    }

    function setData(key, data) {
      localStorage.setItem(key, JSON.stringify(data));
    }

    // åŠ è½½æ•°æ®
    function loadData() {
      loadMedicines();
      loadRecords();
      loadCases();
    }

    function loadMedicines() {
      const medicines = getData(STORAGE_KEYS.medicines);
      const list = document.getElementById('medicinesList');
      if (medicines.length === 0) {
        list.innerHTML = '<div class="empty">æš‚æ— è¯å“è®°å½•</div>';
        return;
      }
      list.innerHTML = medicines.map(m => `
        <div class="card">
          <div class="medicine-item">
            <div class="medicine-info">
              <h3>${m.name}</h3>
              <p>æœ‰æ•ˆæœŸ: ${m.expiryDate || 'æœªè®¾ç½®'}</p>
              <p>æ·»åŠ äº: ${m.createTime}</p>
            </div>
            <div>
              <button class="btn-action" onclick="quickRecord('${m.name}', ${m.id})">æœè¯</button>
              <button class="btn-delete" onclick="deleteMedicine(${m.id})">åˆ é™¤</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function loadRecords() {
      const records = getData(STORAGE_KEYS.records);
      const list = document.getElementById('recordsList');
      if (records.length === 0) {
        list.innerHTML = '<div class="empty">æš‚æ— æœè¯è®°å½•</div>';
        return;
      }
      list.innerHTML = records.map(r => `
        <div class="card">
          <div class="record-item">
            <span>ğŸ’Š ${r.medicineName}</span>
            <span style="color:#999;font-size:12px;">${r.takeTime}</span>
          </div>
        </div>
      `).join('');
    }

    function loadCases() {
      const cases = getData(STORAGE_KEYS.cases);
      const list = document.getElementById('casesList');
      if (cases.length === 0) {
        list.innerHTML = '<div class="empty">æš‚æ— ç—…ä¾‹è®°å½•</div>';
        return;
      }
      list.innerHTML = cases.map(c => `
        <div class="card">
          <p>${c.content}</p>
          <p style="color:#999;font-size:12px;margin-top:8px;">${c.createTime}</p>
        </div>
      `).join('');
    }

    // Tabåˆ‡æ¢
    function switchTab(tab) {
      document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('medicinesTab').style.display = tab === 'medicines' ? 'block' : 'none';
      document.getElementById('recordsTab').style.display = tab === 'records' ? 'block' : 'none';
      document.getElementById('casesTab').style.display = tab === 'cases' ? 'block' : 'none';
      document.getElementById('addForm').style.display = 'none';
    }

    // æ˜¾ç¤ºæ·»åŠ è¡¨å•
    function showAddForm() {
      document.getElementById('addForm').style.display = 'block';
      document.getElementById('msg').style.display = 'none';
      document.getElementById('medName').value = '';
      document.getElementById('medExpiry').value = '';
      document.getElementById('medDesc').value = '';
    }

    // ä¿å­˜è¯å“
    function saveMedicine() {
      const name = document.getElementById('medName').value.trim();
      if (!name) {
        showMsg('è¯·è¾“å…¥è¯å“åç§°', 'error');
        return;
      }

      const medicines = getData(STORAGE_KEYS.medicines);
      const newMed = {
        id: Date.now(),
        name: name,
        expiryDate: document.getElementById('medExpiry').value,
        description: document.getElementById('medDesc').value,
        createTime: new Date().toLocaleString()
      };

      medicines.push(newMed);
      setData(STORAGE_KEYS.medicines, medicines);

      showMsg('ä¿å­˜æˆåŠŸ', 'success');
      document.getElementById('btnRecord').style.display = 'block';
      loadMedicines();
    }

    // å¿«é€Ÿè®°å½•æœè¯
    function quickRecord(name, id) {
      const records = getData(STORAGE_KEYS.records);
      records.push({
        id: Date.now(),
        medicineId: id,
        medicineName: name,
        takeTime: new Date().toLocaleString()
      });
      setData(STORAGE_KEYS.records, records);
      showMsg('è®°å½•æˆåŠŸ', 'success');
      loadRecords();
    }

    // è®°å½•æœè¯
    function recordTake() {
      const name = document.getElementById('medName').value.trim();
      if (!name) {
        showMsg('è¯·å…ˆä¿å­˜è¯å“', 'error');
        return;
      }

      const records = getData(STORAGE_KEYS.records);
      records.push({
        id: Date.now(),
        medicineId: Date.now(),
        medicineName: name,
        takeTime: new Date().toLocaleString()
      });
      setData(STORAGE_KEYS.records, records);
      showMsg('è®°å½•æˆåŠŸ', 'success');
      loadRecords();
    }

    // åˆ é™¤è¯å“
    function deleteMedicine(id) {
      if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªè¯å“å—ï¼Ÿ')) return;
      let medicines = getData(STORAGE_KEYS.medicines);
      medicines = medicines.filter(m => m.id !== id);
      setData(STORAGE_KEYS.medicines, medicines);
      loadMedicines();
    }

    // æ·»åŠ ç—…ä¾‹
    function showAddCase() {
      const content = prompt('è¯·è¾“å…¥ç—…ä¾‹æè¿°:');
      if (!content) return;

      const cases = getData(STORAGE_KEYS.cases);
      cases.push({
        id: Date.now(),
        content: content,
        createTime: new Date().toLocaleString()
      });
      setData(STORAGE_KEYS.cases, cases);
      loadCases();
    }

    // æ˜¾ç¤ºæ¶ˆæ¯
    function showMsg(text, type) {
      const msg = document.getElementById('msg');
      msg.textContent = text;
      msg.className = 'message ' + type;
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 2000);
    }

    // åˆå§‹åŒ–
    loadData();
  </script>
</body>
</html>
